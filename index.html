<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planta Interativa do Campus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .map-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .campus-map {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .popup {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      display: none;
      z-index: 10;
      max-width: 200px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planta Interativa do Campus</h1>

    <div class="map-wrapper">
      <img src="https://i.imgur.com/JDtdSyp.jpg" alt="Mapa do Campus" class="campus-map" />

      <!-- Marcadores fictícios -->
      <div class="marker" style="top: 40%; left: 30%;" data-info="Biblioteca: Aberta das 8h às 18h"></div>
      <div class="marker" style="top: 60%; left: 50%;" data-info="Auditório: Próxima palestra às 14h"></div>
      <div class="marker" style="top: 35%; left: 70%;" data-info="Reitoria: Atendimento ao público até 16h"></div>

      <!-- Popup -->
      <div class="popup" id="popup"></div>
    </div>

    <h2>Visualização 3D</h2>
    <p>Veja uma área do campus em 3D interativo:</p>
    <iframe title="3D Campus" src="https://sketchfab.com/models/7w7pAfrCgQwJjXovM8Vk9Xoa7LG/embed"></iframe>
  </div>

  <script>
    const markers = document.querySelectorAll('.marker');
    const popup = document.getElementById('popup');

    markers.forEach(marker => {
      marker.addEventListener('click', (e) => {
        popup.style.left = e.pageX + 'px';
        popup.style.top = e.pageY + 'px';
        popup.innerText = marker.getAttribute('data-info');
        popup.style.display = 'block';
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('marker')) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
